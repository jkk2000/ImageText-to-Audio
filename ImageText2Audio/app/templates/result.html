{% extends "basic.html" %}

{% block title %}Text-to-Audio: Result{% endblock %}

{% block main %}

<main>
  <div class="b-example-divider"></div>
  <div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://929687.smushcdn.com/2633864/wp-content/uploads/2020/05/tesseract_text_localization_tesseract_logo.png?lossy=1&strip=1&webp=1" alt="Tesseract OCR" height="93">
    <h1 class="display-5 fw-bold my-4">Output</h1>
    <div class="col-lg-6 mx-auto">
      {% for line in text%}
        <p class="lead mb-4">{{ line }}</p>
      {% endfor %}
    </div>
  </div>
  <div class="b-example-divider"></div>
  <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold my-4">Audio</h1>
    <div class="col-lg-6 mx-auto">
      <audio id="audio" controls>
        <source src="{{ audioFilePath }}" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</main>

{% endblock %}
